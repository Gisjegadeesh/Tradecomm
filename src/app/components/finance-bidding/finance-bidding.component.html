<div class="app-content {{isOpen}}">
  <header>
      <br>

      <!-- <button (click)="openModal($event,template)">click here</button> -->
      <div class="table-section">
        <div class="uxg-h4" style="text-align: center">Bidding by Financiers</div>
        <!-- <p (click)="openModal($event,template)"></p> -->

      

        <table mat-table [dataSource]="dataSource">
  
          <!-- <ng-container matColumnDef="billNo">
            <th mat-header-cell *matHeaderCellDef>ICC Tradecomm Ref</th>          
            <td mat-cell *matCellDef="let element"> 
              <mat-chip-list>                
                     <mat-chip color="primary" (click)="openModal($event,template)" selected>{{element.billNo}}</mat-chip>
                 </mat-chip-list>
             </td>
          </ng-container> -->
  
          <ng-container matColumnDef="invId">
            <th mat-header-cell *matHeaderCellDef scope="column" #tooltip="matTooltip"
            matTooltip="{{dashboardTooltip.invoiceId}}" [matTooltipPosition]="'below'">Invoice ID</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-list>
                <mat-chip color="primary"  (click)="navigateInvoiceDetails(element.invoiceId)" selected>{{ element.invoiceNo }} </mat-chip>
            </mat-chip-list>
              
            </td>
          </ng-container>
  
          <ng-container matColumnDef="invAmt">
            <th mat-header-cell *matHeaderCellDef scope="column" #tooltip="matTooltip"
            matTooltip="{{dashboardTooltip.invoiceAmount}}" [matTooltipPosition]="'below'">Invoice Amount</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-list>
                <mat-chip> {{ element.invoiceAmt }} </mat-chip>
            </mat-chip-list>
             </td>
          </ng-container>
  
  
          <ng-container matColumnDef="buyerName">
            <th mat-header-cell *matHeaderCellDef scope="column" #tooltip="matTooltip"
            matTooltip="{{dashboardTooltip.buyerName}}" [matTooltipPosition]="'below'">Buyer Name</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-list>
                <mat-chip> {{ element.buyerName }} </mat-chip>
            </mat-chip-list>
              </td>
          </ng-container>
          <!-- <ng-container matColumnDef="SellerRating">
            <th mat-header-cell *matHeaderCellDef scope="column">Seller Rating</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-list>
                <mat-chip> {{ element.SellerRating }} </mat-chip>
            </mat-chip-list>
              </td>
          </ng-container>
          <ng-container matColumnDef="BuyerRating">
            <th mat-header-cell *matHeaderCellDef scope="column">Buyer Rating</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-list>
                <mat-chip> {{ element.BuyerRating }} </mat-chip>
            </mat-chip-list>
              </td>
          </ng-container> -->
          <ng-container matColumnDef="invDate">
            <th mat-header-cell *matHeaderCellDef scope="column" #tooltip="matTooltip"
            matTooltip="{{dashboardTooltip.invoiceCreateDate}}" [matTooltipPosition]="'below'">Invoice Date</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-list>
                <mat-chip> {{ element.invoiceDate | date}} </mat-chip>
            </mat-chip-list>
              </td>
          </ng-container>
          <!-- <ng-container matColumnDef="invAmt">
            <th mat-header-cell *matHeaderCellDef scope="column">Invoice Amount</th>
            <td mat-cell *matCellDef="let element">
              <mat-chip-list>
                <mat-chip>  {{ element.invAmt }} </mat-chip>
            </mat-chip-list>
             </td>
          </ng-container> -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns" style="background-color:#B4A6EA">jega</tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>  
        
    
        
          <!-- <app-invoice-details></app-invoice-details> -->
      <ng-template #template>
        <div class="modal-header">
           <h4 class="modal-title pull-left">Bid Details</h4>
           <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
              <span aria-hidden="true">Ã—</span>
           </button>
        </div>
        <div class="modal-body">          
           <div class="container-fluid">
               <div class="row">
                    <app-invoice-details style="width: 100%;" [id]="id" ></app-invoice-details>
               </div>            
           </div>
        </div>
        <!-- <div class="modal-footer">
           <button type="button" class="btn model-btn-outline">Authorize</button>
           <button type="button" class="btn btn-default" (click)="modalRef.hide()">Close</button>
        </div> -->
     </ng-template>
      </div>
  </header>
</div>
