<div class="uxg-signup-page">

  <div class="uxg-signup-container">
    <span class="fill-remaining-space"></span>
    <h5 class="uxg-h4 uxg-product-name">ICC TradeComm</h5>
    <h5 class="uxg-display-6 uxg-corporate-name">Powered by Finastra</h5>
    
    <form (ngSubmit)="signup()">
      <mat-radio-group>
        <mat-radio-button value="SME" [checked]="true"><span class="uxg-radio-name-space">SME</span></mat-radio-button>
        <!-- <mat-radio-button value="ICC User"><span class="uxg-radio-name-space">ICC User</span></mat-radio-button> -->
      </mat-radio-group>

      <mat-form-field>
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>Country</mat-label>
        <input matInput name="country" [(ngModel)]="country" required>
        <mat-hint>Please enter your country</mat-hint>
      </mat-form-field>
      
      <mat-form-field>
        <mat-icon matPrefix>person</mat-icon>
        <mat-label>UEN</mat-label>
        <input matInput name="uen" [(ngModel)]="uen" required>
        <mat-hint>Please enter UEN</mat-hint>
      </mat-form-field>
      
      <button mat-flat-button color="primary">
        <mat-icon>arrow_right_alt</mat-icon>
        Sign Up
      </button>
    </form>

    <div class="login-actions">
      <a routerLink="/login" class="uxg-body-2">Back to Login Page</a>
    </div>

    <span class="fill-remaining-space"></span>

    <div class="signup-footer">
      <a href="https://www.finastra.com/support" class="uxg-body-3" target="_blank">Support</a>&nbsp;/&nbsp;
      <a href="https://www.finastra.com" class="uxg-body-3" target="_blank">Finastra.com</a>
    </div>

  </div>

  <div class="uxg-illustration-container">
  </div>

</div>
