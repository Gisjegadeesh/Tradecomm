<div class="card-form-container"  *ngIf="questionDatas.type == 'QuestionTextDto'">
    <div class="dynamicForm-example-full-width">
      <mat-form-field floatLabel="never" dense appearance="fill" class="form" #tooltip="matTooltip"
      matTooltip="{{questionDatas.description}}" [matTooltipPosition]="'below'" >
        <mat-icon color="primary" dense matPrefix>person_outline</mat-icon>
        <mat-label>{{questionDatas && questionDatas.label}}</mat-label>
        <input matInput type="text" (change)="onChange($event)" [(ngModel)]="textboxValue"
        [maxLength]="questionDatas.characterMax" [required]="questionDatas.required" />

      </mat-form-field>
    </div>
  </div>

  <div class="card-form-container"  *ngIf="questionDatas.type == 'QuestionNumberDto'">
    <div class="dynamicForm-example-full-width">

      <!-- Number -->
      <mat-form-field floatLabel="never" dense appearance="fill" class="form" *ngIf="questionDatas.format == 'Number'" #tooltip="matTooltip"
      matTooltip="{{questionDatas.description}}" [matTooltipPosition]="'below'">
        <mat-icon color="primary" dense matPrefix>person_outline</mat-icon>
        <mat-label>{{questionDatas && questionDatas.label}}</mat-label>
        <input matInput type="number" (change)="onChange($event)" *ngIf="questionDatas.type == 'QuestionNumberDto'" [(ngModel)]="textboxValue" 
        [maxLength]="questionDatas.characterMax" [required]="questionDatas.required" />
      </mat-form-field>
      
      <!-- RANGE -->
      <label class="form" *ngIf="questionDatas.format == 'Range'" #tooltip="matTooltip"
      matTooltip="{{questionDatas.description}}" [matTooltipPosition]="'below'">{{questionDatas && questionDatas.label}}</label>
      <mat-slider *ngIf="questionDatas.format == 'Range'"
        thumbLabel
        [displayWith]="formatLabel"
        [tickInterval]="getSliderTickInterval()"
        (change)="onSliderChange($event)"
        min="{{questionDatas && questionDatas.min}}"
        max="{{questionDatas && questionDatas.max}}"
        [step]="step"
        [(ngModel)]="sliderValue"
        class="form" ></mat-slider>
    </div>
  </div>
